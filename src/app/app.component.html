<div style="display: flex;">
  <div style="flex-basis: 45%;">
    <div style="display: block;">
      <canvas #chart baseChart *ngIf="loaded" width="400" height="400"
        [chartType]="'line'"
        [legend]="true"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions">
      </canvas>
    </div>
  </div>
</div>
